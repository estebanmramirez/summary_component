<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <section class="main">
        <p class="main_title">Your Result</p>
        <div class="circle">
            <p class="circle_number">76</p>
            <p class="circle_subnumber">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="subtitle">You scored higher than 65% of the <br> people who have taken these tests.</p>
    </section>

    <section class="container">

        <h2>Summary</h2>

        <div class="item">
            <div>
                <img src="./images/icon-reaction.svg" alt="">
                <p>Reaction</p>
            </div>
            <p>80 <span> / 100 </span> </p>
        </div>

        <div class="item_2">
            <div>
                <img src="./images/icon-memory.svg" alt="">
                <p>Memory</p>
            </div>
            <p> 92 <span> / 100 </span> </p>
        </div>

        <div class="item_3">
            <div>
                <img src="./images/icon-verbal.svg" alt="">
                <p>Verbal</p>
            </div>
            <p> 61 <span> / 100 </span> </p>
        </div>

        <div class="item_4">
            <div>
                <img src="./images/icon-visual.svg" alt="">
                <p>Visual</p>
            </div>
            <p> 72 <span> / 100 </span> </p>
        </div>

        <button>Continue</button>

    </section>

    
    
</body>
</html>
